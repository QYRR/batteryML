# =============== nasa =======================
dataset: nasa
labels:
  - capacity
# =============== nasa =======================
raw_features:
  - voltage       # Voltage feature
  - current  
  - temperature
  - relativeTime

#feature_list:
#  - all
feature_list:
  - mean_discharge_voltage_rate
  - mean_voltage
  - mean_temperature
  - mean_power

data_groupby:
  - cycle

num_trials: 200  # Number of trials for hyperparameter optimization

overlap: 0         # Overlap mode for time windows


multi_split_size: [5, 10, 15, 20, 30, 40, 50, 70, 100]
#multi_split_size: [20]
test_split_size: 20
normalize: true

data_path: 'data/data_nasa'         # Path to the data
