# training/lightgbm.yaml

#dataset: "st"   # or "randomized"

datasets:
  st:
    data_path: "data/st"
    labels: ["capacity"]
    raw_features: ["voltage", "current", "temperature", "relativeTime"]
    feature_list:
      - mean_discharge_voltage_rate
      - mean_voltage
      - mean_discharge_temperature_rate
      - mean_power
      - mean_relativeTime
      - mean_dV_dQ
    data_groupby: ["cycle"]
    #data_path: "data/st"    # Path to the st dataset
    overlap: 0
    normalize: false

  randomized:
    data_path: "data/randomized"
    labels: ["SOH"]
    raw_features: ["voltage", "current", "temperature", "relativeTime"]
    feature_list:
      - mean_discharge_voltage_rate
      - mean_voltage
      - mean_temperature
      - mean_power
      - mean_relativeTime
      - mean_resistance
      - min_voltage
      #- max_voltage
      - mean_dV_dQ
      - max_dV_dQ
      - min_dV_dQ
      - duration
      - mean_discharge_temperature_rate
      - mean_discharge_soc_rate
      - mean_current
    data_groupby: ["filename", "Date"]
    #data_path: "data/randomized"  # Path to randomized dataset
    overlap: 0
    normalize: false

# Common parameters for both datasets
num_trials: 1000     # Number of trials for hyperparameter optimization
multi_split_size: [5, 10, 20, 30, 40, 50]
test_split_size: 20
